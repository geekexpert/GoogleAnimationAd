<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/0f8a8d6d14.js"></script>
    <title>Google Animation</title>
</head>
<body>
    <div class="animation-wrap">
        <img src="autoport-logo.JPG" alt="autoport-logo" />
        <h1>Check our featured Cars</h1>
        <i class="fa fa-check-circle"></i>
      
        <div class="wrap-img">
            <img src="https://images.autoport.net/?Type=1&Id=482556&Index=3&Width=1920&UseInitial=true&Q=100" class="feature-car" />
        </div>
        <div class="cut">Why pay middle costs</div>
        <div class="import">Import on demand</div>
        <div class="warranty">Mechanical Warranty</div>
        <div class="finance">Fiancing Options</div>
        <div class="car-title-1">2017 - Land Rover</div>
        <div class="car-title-2">Range Rover</div>
        <div class="car-title-3">51,000kms</div>
        <div class="price">$56,750</div>
        
    </div>
    <script src="custom.js"></script>
</body>
</html>
